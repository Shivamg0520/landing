<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoVarta Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Admin Specific Overrides */
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #050505;
            position: relative;
        }
        
        /* Keep the animated background */
        .cyber-grid, .cyber-particles, .cyber-overlay {
            position: fixed;
        }
        
        .admin-container { 
            width: 450px;
            max-width: 95%;
            padding: 40px; 
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-green); 
            border-radius: 25px; 
            box-shadow: 0 0 50px rgba(0,240,255,0.2);
            position: relative;
            z-index: 10;
        }
        
        .admin-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-purple), var(--neon-green));
            border-radius: 25px;
            z-index: -1;
            opacity: 0.3;
            filter: blur(10px);
        }
        
        .back-link { 
            display: block; 
            text-align: center; 
            margin-top: 25px; 
            color: #888; 
            text-decoration: none; 
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .back-link:hover { 
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        h2 { 
            text-align: center; 
            color: var(--neon-green); 
            margin-bottom: 30px;
            font-size: 2rem;
            font-family: 'Space Grotesk', sans-serif;
            text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        
        h2 i {
            margin-right: 10px;
        }
        
        input, textarea { 
            width: 100%; 
            padding: 14px; 
            margin-bottom: 18px; 
            background: rgba(34, 34, 34, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid #444; 
            color: white; 
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: 'Outfit', sans-serif;
        }
        
        input:focus, textarea:focus { 
            border-color: var(--neon-green);
            outline: none;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
            background: rgba(34, 34, 34, 1);
        }
        
        label {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 5px;
            display: block;
            font-weight: 500;
        }
        
        .admin-description {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .batch-selector {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .batch-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-wrap {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #aaa;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .toggle-switch {
            position: relative;
            width: 46px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            inset: 0;
            background: #444;
            border-radius: 999px;
            transition: background 0.2s ease;
        }

        .toggle-slider::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #bbb;
            border-radius: 50%;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: rgba(0, 240, 255, 0.4);
        }

        .toggle-switch input:checked + .toggle-slider::after {
            transform: translateX(20px);
            background: var(--neon-green);
        }
        
        .btn-outline {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px solid #444;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .btn-outline:hover {
            border-color: var(--neon-green);
            background: rgba(0, 240, 255, 0.1);
            transform: translateX(5px);
        }
        
        .btn-glow {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
        }
        
        .cancel-btn {
            background: none;
            border: none;
            color: #888;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .cancel-btn:hover {
            color: var(--neon-green);
        }
        
        h3 {
            color: white;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-family: 'Space Grotesk', sans-serif;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .security-notice {
            background: rgba(188, 19, 254, 0.1);
            border: 1px solid rgba(188, 19, 254, 0.3);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: #ccc;
            font-size: 0.85rem;
        }
        
        .security-notice i {
            color: var(--neon-purple);
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <!-- BACKGROUND ANIMATION -->
    <div class="cyber-grid"></div>
    <div class="cyber-particles"></div>
    <div class="cyber-overlay"></div>

    <div class="admin-container">
        <h2><i class="fas fa-user-shield"></i> Admin Access</h2>

        <!-- LOGIN SECTION -->
        <div id="adminLogin">
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                Protected Area - Authorized Access Only
            </div>
            <p class="admin-description">Enter your secure 6-digit PIN</p>
            <input type="password" id="adminPin" placeholder="Enter 6-digit PIN" maxlength="6" autocomplete="off">
            <button onclick="checkAdminPassword()" class="btn-glow">
                <i class="fas fa-unlock"></i> Unlock Panel
            </button>
        </div>

        <!-- SELECTION SECTION -->
        <div id="adminSelect" style="display:none;">
            <p class="admin-description">Select a batch to manage</p>
            <div class="batch-selector">
                <div class="batch-row">
                    <button onclick="loadBatchEditor(1)" class="btn-outline">
                        <i class="fas fa-moon"></i> Edit Batch 1 (Evening)
                    </button>
                    <label class="toggle-wrap">
                        <span>On</span>
                        <span class="toggle-switch">
                            <input type="checkbox" id="toggleBatch1" checked>
                            <span class="toggle-slider"></span>
                        </span>
                    </label>
                </div>
                <div class="batch-row">
                    <button onclick="loadBatchEditor(2)" class="btn-outline">
                        <i class="fas fa-calendar-week"></i> Edit Batch 2 (Weekend)
                    </button>
                    <label class="toggle-wrap">
                        <span>On</span>
                        <span class="toggle-switch">
                            <input type="checkbox" id="toggleBatch2" checked>
                            <span class="toggle-slider"></span>
                        </span>
                    </label>
                </div>
                <div class="batch-row">
                    <button onclick="loadBatchEditor(3)" class="btn-outline">
                        <i class="fas fa-sun"></i> Edit Batch 3 (Morning)
                    </button>
                    <label class="toggle-wrap">
                        <span>On</span>
                        <span class="toggle-switch">
                            <input type="checkbox" id="toggleBatch3" checked>
                            <span class="toggle-slider"></span>
                        </span>
                    </label>
                </div>
                <button onclick="loadPaymentEditor()" class="btn-outline">
                    <i class="fas fa-credit-card"></i> Edit Payment Card
                </button>
            </div>
        </div>

        <!-- EDITOR SECTION -->
        <div id="adminEditor" style="display:none;">
            <h3 id="editingTitle">Edit Batch</h3>
            
            <div class="form-group">
                <label><i class="fas fa-heading"></i> Batch Title</label>
                <input type="text" id="editTitle" placeholder="e.g., Evening Batch">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-tag"></i> Badge Label</label>
                <input type="text" id="editBadge" placeholder="e.g., Filling Fast">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-calendar-alt"></i> Start Date</label>
                <input type="text" id="editDate" placeholder="e.g., 15 Feb">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-clock"></i> Time</label>
                <input type="text" id="editTime" placeholder="e.g., 8:00 PM IST">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-strikethrough"></i> Original Price</label>
                <input type="text" id="editOldPrice" placeholder="e.g., ₹20000">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-rupee-sign"></i> Discounted Price</label>
                <input type="text" id="editNewPrice" placeholder="e.g., ₹4999">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-align-left"></i> Description</label>
                <textarea id="editDesc" rows="3" placeholder="Brief description of the batch"></textarea>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-toggle-on"></i> Batch Status</label>
                <label class="toggle-wrap">
                    <span>Open</span>
                    <span class="toggle-switch">
                        <input type="checkbox" id="editStatus" checked>
                        <span class="toggle-slider"></span>
                    </span>
                </label>
            </div>

            <button onclick="saveBatchChanges()" class="btn-glow">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <button onclick="backToSelect()" class="cancel-btn">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>

        <!-- PAYMENT SECTION -->
        <div id="adminPayment" style="display:none;">
            <h3>Secure Your Spot</h3>
            <div class="form-group">
                <label><i class="fas fa-rupee-sign"></i> One-time Payment Amount</label>
                <input type="text" id="editPayAmount" placeholder="e.g., ₹15,999">
            </div>
            <button onclick="savePaymentSettings()" class="btn-glow">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <button onclick="backToSelect()" class="cancel-btn">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>

        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Website
        </a>
    </div>

    <script src="script.js"></script> 
</body>
</html>
